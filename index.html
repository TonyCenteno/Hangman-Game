<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HANGMAN | COLORS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container justify-content-center image-fluid">
                <img src="assets/images/hangman.svg" width="200"  alt="">
        </div>
    </nav>
    <div class="container">
        <div class="row no-gutters">
            <div class="col col-12 text-center rounded">
                <h1>CURRENT WORD</h1>
                <P><small>PRESS ANY KEY TO GET STARTED</small></P>
                <h2 id="currWord"></h2>
            </div>
        </div>
        <div class="row no-gutters main">
            <div class="col col-12 order-last order-md-first col-md-4 text-center rounded">
                <h1 class="text-md-left">HANGMAN <span class="lightfont"><span class="green">|</span> COLORS</span></h1>
                <P class="text-md-left"><small>CONTROL PANEL</small></P>
                <h2 class="text-left">WINS:<span id="mywins"></span></h2>
                <h2 class="text-left">GUESSES REMAINING:<span id="mylives"></span></h2>
                <h2 class="text-left">LETTERS ALREADY GUESSED:</h2>
                <h2><span id="guessed"></span></h2>
            </div>
            <div class="col col-12 col-md-7 ml-auto text-center rounded">
                <img id="hmImage" src="assets/images/hangman1.png">
            </div>
        </div>
    </div>
    <div id="loser" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <h1 class="text-center col-12">LOSER</h1><br>
            <a href="#"><P onclick="goback()" class="text-center col-12"><small>TRY AGAIN</small></P></a>
        </div>
    </div>
    <div id="winner" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <h1 class="text-center col-12">WINNER</h1><br>
            <a href="#"><P onclick="goback()" class="text-center col-12"><small>SOLVE NEXT WORD</small></P></a>
        </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
